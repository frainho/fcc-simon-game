<html>
    <head>
        <title>Simon Game</title>
        <link rel="stylesheet" type="text/css" href="./css/style.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">        
    </head>
    <body>
        <h1>SimonGame</h1>
        <div id="simonGame">
            <button id="green" class="btn"></button>
            <button id="red" class="btn"></button>
            <div id="centerBlack">
                <span id="simonText">Simon</span>
                <div id="clearFloat"></div>
                <input id="visor" type="text" disabled>
                <button id="strict">Strict Off</button>
                <button id="start">Start</button>
            </div>
            <button id="blue" class="btn"></button>
            <button id="yellow" class="btn"></button>
        </div>
        <script type ="text/javascript" src ="./js/script.js"></script>
